<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vilamoura Surfing School </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--HEADER-->
    <header class="header">
        <div class="container">
            <!--NAVBAR-->
            <div class="header__top">
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">home</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">activities</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">pricing plan</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">contact us</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">blog</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">about us</a>
                        </li>
                    </ul>
                </nav>
                <!--phone button-->
                <a href="tel:+351912568342" class="header__phone">
                    <img src="images/phone-icon.svg" alt="phone icon">
                    +351912568342
                </a>
            </div>

            <!--HEADER CONTENT-->
            <div>
                <img class="title-image" src="images/title.png" alt="surfing school logo">
                <h1 class="title visually-hidden">Surfing school</h1>
                <p class="title-text">Vilamoura. Portugal</p>
                <div class="header__content">
                    <div class="header__info">
                        <!--servises that could be provided-->
                        <ul class="header__info-list">
                            <li class="header__info-item">Privat lessons</li>
                            <li class="header__info-item">Group lessons</li>
                            <li class="header__info-item">Surf & sup rentals</li>
                            <li class="header__info-item">Stand up puddle</li>
                            <li class="header__info-item">Surf trips</li>
                        </ul>
                        <!--social media icons-->
                        <div class="header__social">
                            <ul class="header__social-list">
                                <li class="header__social-item">
                                    <a href="#" class="header__social-link">
                                        <img src="images/facebook.svg" alt="facebook icon">
                                    </a>
                                </li>
                                <li class="header__social-item">
                                    <a href="#" class="header__social-link">
                                        <img src="images/instagram.svg" alt="instagram icon">
                                    </a>
                                </li>
                                <li class="header__social-item">
                                    <a href="#" class="header__social-link">
                                        <img src="images/youtube.svg" alt="youtube icon">
                                    </a>
                                </li>
                                <li class="header__social-item">
                                    <a href="#" class="header__social-link">
                                        <img src="images/whatsapp.svg" alt="whatsapp icon">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!--header news box-->
                    <div class="header__news">
                        <div class="header__news-box">
                            <h3 class="header__news-title">NAZARE. BIG WAVE TRIP</h3>
                            <time class="header__news-time" datetime="2025-02-10">10.02.2025</time>
                            <a href="#" class="header__news-link">more info</a>
                            <img src="images/nazare-wave.jpg" alt="nazare wave photo" class="header__news-img">
                        </div>
                        <dvi class="header__buttons">
                            <a href="#" class="header__buttons-book-now">book now</a>
                            <a href="#" class="header__buttons-activities">activities</a>
                        </dvi>
                    </div>
                </div>
            </div>
        </div>
